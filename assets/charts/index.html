<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Tracker Charts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- CRITICAL: Define getChartStyles FIRST to ensure availability -->
    <script>
        // INLINE CHART STYLES - Critical functions inlined to ensure availability
        function getChartStyles(theme) {
            // Primary theme colors (Flutter app theme as ultimate source of truth)
            const primaryColor = (theme && theme.primaryColor) || '#10b981';
            const surfaceColor = (theme && theme.surfaceColor) || '#f7fbf1';
            const onSurfaceColor = (theme && theme.onSurfaceColor) || '#374151';
            const outlineColor = (theme && theme.outlineColor) || '#9ca3af';

            return {
                // Theme colors
                colors: {
                    primary: primaryColor,
                    surface: surfaceColor,
                    onSurface: onSurfaceColor,
                    outline: outlineColor,
                    background: surfaceColor,
                    text: onSurfaceColor,
                    border: outlineColor
                },

                // Typography (based on area chart reference)
                fonts: {
                    family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    axis: { size: '13px', weight: '500', color: onSurfaceColor },
                    year: { size: '12px', weight: 'normal', color: '#666' },
                    title: { size: '16px', weight: '600', color: onSurfaceColor },
                    tooltip: { size: '13px', weight: 'normal', color: '#ffffff' }
                },

                // Axis styling
                axis: { stroke: outlineColor, strokeWidth: 1 },

                // Grid styling
                grid: { stroke: '#e0e0e0', strokeDasharray: '2,2', strokeWidth: 1 },

                // Chart-specific colors
                charts: {
                    bar: { fill: primaryColor, stroke: primaryColor, strokeWidth: 1, opacity: 0.8 },
                    area: { fill: primaryColor, stroke: primaryColor, strokeWidth: 3, opacity: 0.3 },
                    line: { stroke: primaryColor, strokeWidth: 3, fill: 'none' }
                },

                // Layout and spacing
                layout: {
                    margin: { top: 38, right: 20, bottom: 90, left: 50 },
                    barMargin: { top: 45, right: 20, bottom: 60, left: 40 }
                },

                // Tooltip styling
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    color: '#ffffff',
                    borderRadius: '8px',
                    padding: '12px 16px',
                    fontSize: '13px',
                    boxShadow: '0 4px 12px rgba(0, 0, 0, 0.3)'
                }
            };
        }

        // Make function available in global scope
        window.getChartStyles = getChartStyles;
    </script>
</head>
<body>
    <div id="chart-container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading chart...</p>
        </div>
        <div id="error" class="error hidden">
            <div class="error-icon">⚠️</div>
            <p class="error-message">Error loading chart</p>
            <button class="retry-button" onclick="window.chartManager.retryChart()">Retry</button>
        </div>
        <div id="chart" class="chart hidden"></div>
    </div>

    <script src="charts.js"></script>
    <script>
        // Initialize chart manager when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.chartManager = new ChartManager();
            
            // Send ready signal to Flutter
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('onChartReady');
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.chartReady) {
                window.webkit.messageHandlers.chartReady.postMessage('ready');
            } else {
                // Fallback for testing
                console.log('Chart system ready');
            }
        });

        // Listen for messages from Flutter
        window.addEventListener('message', function(event) {
            if (event.data && window.chartManager) {
                window.chartManager.handleFlutterMessage(event.data);
            }
        });

        // Global error handler
        window.addEventListener('error', function(event) {
            console.error('Chart error:', event.error);
            if (window.chartManager) {
                window.chartManager.showError('An unexpected error occurred');
            }
        });
    </script>
</body>
</html>
